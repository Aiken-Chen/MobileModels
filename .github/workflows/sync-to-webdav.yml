name: Sync MD Files to WebDAV

on:
  schedule:
    # 每天在北京时间早上 2 点左右自动运行 (UTC 18:00)
    - cron: '0 18 * * *'
  workflow_dispatch: # 允许手动触发

jobs:
  sync-and-upload:
    runs-on: ubuntu-latest
    steps:
      # 步骤 1: 从原始仓库拉取最新代码
      - name: Checkout Source Repo
        uses: actions/checkout@v4
        with:
          repository: 'KHwang9883/MobileModels'
          path: 'source_repo'

      # 步骤 2: 使用新的、有效的 WebDAV 工具上传文件
      - name: Upload 'brands' folder to WebDAV
        # 核心修正：更换为 ducalis/webdav-action
        uses: ducalis/webdav-action@v1.2.0
        with:
          # --- ⬇️ 参数名已根据新工具更新，但读取的还是您设置的 Secrets ⬇️ ---

          # WebDAV 服务器地址 (读取自 Secrets)
          webdav_url: ${{ secrets.WEBDAV_URL }}

          # WebDAV 用户名 (读取自 Secrets)
          webdav_username: ${{ secrets.WEBDAV_USER }}

          # WebDAV 密码 (读取自 Secrets)
          webdav_password: ${{ secrets.WEBDAV_PASS }}

          # 要上传的本地文件夹路径 (保持默认)
          source_path: './source_repo/brands/'

          # !! 非常重要：请再次确认您网盘上的目标文件夹路径 !!
          # 例如: /MyWeb/brands/ 或者 /dav/files/brands/
          target_path: '/API/brands/'
